<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris screen generator</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	
	<style>
		body{
			background: black;
			margin: 0;
		}

		div.tetrisBody {
      --tetris-body-width: 428px;
		  --tetris-body-height: 957px;

			height: 100vh;
			width: 100vw;

			background: darkcyan center/contain url("img/tetris_body.webp") no-repeat;
			background-size: 
				calc(var(--tetris-body-width)*2.3) 
				calc(var(--tetris-body-height)*2.3);
    	background-position: center;

    	padding: 1278px 0px 0px 118px;
		}

		div.tetrisScreen {
			--tetris-sreen-width: 216px;
		  --tetris-sreen-height: 436px;

			display: grid;
			grid-template-columns: repeat(10, auto);
			grid-template-rows: repeat(20, auto);
			gap: 2px;

			width: var(--tetris-sreen-width);
			height: var(--tetris-sreen-height);

			background-color: #9AA680;

			position: absolute;
			left: calc(50vw - var(--tetris-sreen-width)/2); 
			top: calc(50vh - var(--tetris-sreen-height) / 2); 

			border: solid #212317 5px;
			padding: 2px;
		}

		.cell {
      display: flex;
      align-items: center;
			
			border: none; 
			outline: none;

			opacity: 30%;

			background: #9AA680 url("img/cell.svg");
		}

		.cell.active{
			opacity: 100%;
		}
	</style>
</head>

<body>
	<div class = "tetrisBody" id = "tetrisBody">
		<div class = "tetrisScreen" id = "tetrisScreen" alt = "Источник изображения https://ir.ozone.ru/s3/multimedia-a/wc1000/6202170682.jpg">

	<script type="text/javascript"> 
		const tetrisScreen = document.getElementById('tetrisScreen');

	  function handleCellClick(id) {
      const cell = document.getElementById(id);
      cell.classList.toggle('active');
	  }

		function renderTetrisScreen() {
			for (var i = 1; i <= 200; i++) {
				const cell = document.createElement('button');
				cell.classList.add('cell');
				cell.setAttribute('id', i);
				cell.setAttribute('onClick', 'handleCellClick(this.id)');
				tetrisScreen.appendChild(cell);
			}
		}

		renderTetrisScreen();
	</script>

</body>

</html>
